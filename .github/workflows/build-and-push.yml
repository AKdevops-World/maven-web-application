name: CI Build and Push to Quay.io

on:
  push:
    branches:
      - master # Make sure this matches your repository's branch name

jobs:
  build_and_push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout application repository
        uses: actions/checkout@v4
        with:
          repository: AKdevops-World/maven-web-application

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Quay.io
        uses: docker/login-action@v3
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      # --- Change this step to use the GitHub SHA as the tag ---
      - name: Build and Push Docker image to Quay.io
        run: |
          docker buildx build --push \
            --tag quay.io/${{ secrets.QUAY_USERNAME }}/mavenwebapp:latest \
            --tag quay.io/${{ secrets.QUAY_USERNAME }}/mavenwebapp:${{ github.sha }} \
            .

      # --- This is the new part to update the GitOps repo ---
      - name: Checkout GitOps repository
        uses: actions/checkout@v4
        with:
          repository: AKdevops-World/mavenwebapp-gitops
          token: ${{ secrets.GIT_OPS_TOKEN }} # Use a PAT with write access

      - name: Update image tag in deployment.yaml
        run: |
          sed -i 's|image: quay.io/demoak93/mavenwebapp:.*|image: quay.io/demoak93/mavenwebapp:${{ github.sha }}|' k8s/deployment.yaml
      
      - name: Commit and push updated deployment
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add k8s/deployment.yaml
          git commit -m "chore: Update mavenwebapp image tag to ${{ github.sha }}"
          git push
