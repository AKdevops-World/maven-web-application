name: Build and Deploy to GitOps

on:
  push:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout application repo
        uses: actions/checkout@v4
        with:
          # This checks out the repo where this workflow lives
          ref: ${{ github.ref }}

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Log in to Quay.io
        uses: docker/login-action@v2
        with:
          registry: quay.io
          username: ${{ secrets.QUAY_USERNAME }}
          password: ${{ secrets.QUAY_TOKEN }}

      - name: Build and Push Docker image
        run: |
          IMAGE=quay.io/demoak93/mavenwebapp:${{ github.sha }}
          docker build -t $IMAGE .
          docker push $IMAGE
          echo "IMAGE=$IMAGE" >> $GITHUB_ENV

      # This is the critical part for GitOps
      - name: Checkout GitOps repo
        uses: actions/checkout@v4
        with:
          repository: AKdevops-World/mavenwebapp-gitops
          token: ${{ secrets.GIT_OPS_PUSHER }}  # The PAT with repo access
          path: gitops

      - name: Update deployment.yaml
        run: |
          cd gitops
          # Use sed to replace the image tag with the new SHA
          sed -i "s|quay.io/demoak93/mavenwebapp:.*|quay.io/demoak93/mavenwebapp:${{ github.sha }}|g" deployment.yaml

      - name: Commit and Push changes
        run: |
          cd gitops
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # The URL below is a secure way to authenticate the push
          # It uses the PAT from the secret
          git remote set-url origin https://x-access-token:${{ secrets.GIT_OPS_PUSHER }}@github.com/AKdevops-World/mavenwebapp-gitops.git
          
          # Add and commit the changes
          git add deployment.yaml
          git commit -m "Update image to quay.io/demoak93/mavenwebapp:${{ github.sha }}" || echo "No changes to commit"

          # Push to the GitOps repository
          git push origin master
