name: CI with Docker Build and Push

on:
  push:
    branches:
      - master

jobs:
  build-and-push-docker-image:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository for building
        uses: actions/checkout@v4
        # We don't need to pass the token here because we will use it explicitly later
      
      - name: Set up short SHA as image tag
        id: vars
        run: echo "SHA_TAG=$(echo ${{ github.sha }} | cut -c1-8)" >> $GITHUB_ENV
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/maven-web-application:${{ env.SHA_TAG }}

      - name: Update Kubernetes manifest with new image tag
        run: |
          # Use sed to replace the PLACEHOLDER with the new image tag
          sed -i "s|maven-web-application:PLACEHOLDER|maven-web-application:${{ env.SHA_TAG }}|g" MavenWebApplication.yaml
          
          # Stage, commit, and push the changes back to the repository
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add MavenWebApplication.yaml
          git commit -m "chore: Update image tag to ${{ env.SHA_TAG }}"
          
          # Now, push using the PAT for authentication. 
          # This is the new, more explicit command.
          git push https://x-access-token:${{ secrets.PAT_WITH_WRITE_ACCESS }}@github.com/AKdevops-World/maven-web-application.git
